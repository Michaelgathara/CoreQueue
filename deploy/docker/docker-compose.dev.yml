version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: corequeue
      POSTGRES_PASSWORD: corequeue
      POSTGRES_DB: corequeue
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: corequeue
      MINIO_ROOT_PASSWORD: corequeue123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ../..
      dockerfile: deploy/docker/api.Dockerfile
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages/common:/app/packages/common

  worker:
    build:
      context: ../..
      dockerfile: deploy/docker/worker.Dockerfile
    depends_on:
      - api
      - db
      - redis
    command: python -m apps.worker.main
    volumes:
      - ../../apps/worker:/app/apps/worker
      - ../../packages/common:/app/packages/common

  web:
    build:
      context: ../..
      dockerfile: deploy/docker/web.Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - ../../packages/common:/app/packages/common

  nginx:
    image: nginx:1.27
    volumes:
      - ../../infra/nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    ports:
      - "80:80"

volumes:
  db_data: {}
  minio_data: {}

